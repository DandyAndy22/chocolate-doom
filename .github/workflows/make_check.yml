name: Compile and Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: sudo apt-get -yf install automake autoconf libsdl2-dev libsdl2-net-dev libsdl2-mixer-dev libpng-dev 
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check

